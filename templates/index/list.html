{% extends 'base.html.twig' %}

{% block body %}
<form method="post" action="{{ path('file') }}">
  <select name="file" id="file">
    {% for dirname, files in filenames %}
    <optgroup label="{{ dirname }}">
    {% for filename in files %}
      <option value="{{ dirname }}/{{ filename }}">{{ filename }}</option>
    {% endfor %}
  </optgroup>
  {% endfor %}
  </select>
  <input type="submit" value="Valider" />
</form>
{% endblock %}
